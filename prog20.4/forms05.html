    <style>
        fieldset{

<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>

            <p>

                <input type="date" name="nome" id="inome">
