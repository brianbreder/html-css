<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
     a{
        color: red;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        text-decoration: none;
     }
     a:visited{
        color: brown;
     }
     a:hover{
        color: black;
        text-decoration: underline;
     }
     a:active{
        color: darkmagenta;
     }
     a::before{
     content: '♫';
     }
     a::after{
        content: '♬';
     }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://youtu.be/M3puF3c2v9U?si=ispTFpjHVojR8-40" target="_blank">DUB Roots Reggae </a></li>
        <li><a href="https://youtu.be/kxbXXKu-cGM?si=Ajw-XQXEMfht6czA" target="_blank">Matuê & MC Ryan SP - Filho da Noite</a></li>

    </ul>

</body>
</html>
