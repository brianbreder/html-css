<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: silver;
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            position: relative;
            border-collapse: collapse;
            width: 600px;
            background-color: bisque;
        }
        tr{
          
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <TABLE>
        <tr>
            <td>A
            <td>B
            <td rowspan="3">C
        </tr>
        <tr>
            <td colspan="2">D</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
        </tr>
        <tr>
            <TD>J</TD>
            <TD colspan="2">L</TD>
        </tr>
    </TABLE>
</body>
</html>
