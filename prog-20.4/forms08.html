<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        input.iano{
            height: 600px;
        }
    </style>
</head>
<body>
    <h1>Exemplo:</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
           <label for="iano">Ano que você nasceu?</label>
           <input type="number" name="Ano" id="iano" min="1900" max="2024" placeholder="     Ano" oninput="calcIdade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear() 
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>

</body>
</html>
