<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
     <p>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome" required minlength="6" maxlength="20" placeholder="nome completo" required>
     </p>
     <p>
        <label for="media">Média</label>
        <input type="number" name="medianum" id="media" placeholder="0 a 10" min="0" max="10" step="0.5" required>
     </p>
     <p>
        <label for="imes">Período letivo</label>
        <input type="month" name="mes" id="imes" required>
     </p>
     <p>
      <label for="imail">Email:</label>
      <input type="email" name="email" id="imail" autocomplete="email" required>
     </p>
     <p>
      <label for="itel">Telefone</label>
      <input type="tel" name="tel" id="itel" autocomplete="tel" required>
     </p>
     <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </p>
     
    </form>

</body>
</html>
